<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script src="https://rawgit.com/RobinHerbots/Inputmask/5.x/dist/jquery.inputmask.js"></script>
    

  <script src="/js/formAta.js"></script>

  <script type='text/javascript'>

window.onload = function(){
    var selector = document.getElementById("datareuniao");

     var im = new Inputmask("99/99/9999");
     im.mask(selector);
}

    </script>
</head>
<body>

    <div id="layout">
        <!-- Menu toggle -->
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
    
        <div id="menu">
            <div class="pure-menu">
                <a class="pure-menu-heading" href="#">Dashboard</a>
    
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="/api/auth/dashboard" class="pure-menu-link">Home</a></li>
                    <li class="pure-menu-item"><a href="/exibirRegistroAta" class="pure-menu-link">Registrar ata de reunião</a></li>
                    <li class="pure-menu-item"><a href="/listarAtasReuniao" class="pure-menu-link">Listar atas de reunião</a></li>
                    <li class="pure-menu-item"><a href="/api/auth/logout" class="pure-menu-link">Sair</a></li>    
                </ul>
            </div>
        </div>

        <div id="main">
            <div class="header">
                <h1> Registrar Ata </h1>
            </div>

            <div class="content" style="margin-top: 5%">
                <div class="row justify-content-center">
                    <div class="col-md-7">
                        <form id="formAta">
                            <div class="form-group">
                                <label for="titulo">Título:</label>
                                <input type="text" class="form-control" id="titulo" placeholder="Titulo da ata de reuniao" required>
                            </div>
                            <div class="form-group">
                                <label for="titulo">Data da reunião:</label>
                                <input type="text" class="form-control" id="datareuniao" name="datareuniao"  required>
                            </div>
                            <div class="form-group">
                                <label for="resumo">Resumo:</label>
                                <textarea  class="form-control" id="resumo" rows="10" cols="50" placeholder="Resumo da ata de reuniao" required></textarea>
                            </div>
        
                            <button id="load" type="submit" class="btn btn-primary btn-block">Registrar Ata</button>
                        </form>
                    </div>
                </div>

            </div>
            
            
        <!-- End main -->
        </div>

    <!-- End layout -->
    </div>
            
    <script src="/js/ui.js"></script>
